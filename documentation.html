<!DOCTYPE html>
<html>
  <head>
    <title>Brady Warford's Portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <h3>Documentation</h3> 
    <p>This describes the documentaion stuff</p>

    <img src="images/Profile_Pic_1.jpg" class="col-2" data-toggle="modal" data-target="#exampleModal" title="test Title" data-description="Description is filled" />
    <img src="images/Profile_Pic_1.jpg" class="col-2" data-toggle="modal" data-target="#exampleModal" title="test Title 2" data-description="Description is filled2" />
    


    <div class="modal fade" id="exampleModal" tabindex="-1" role="article" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content h-100">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body vh-100">
            <img id="modalImg" src="" width="100%"  />
            <p id="modalDesc">Description</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    


    <script>
      $(function(){
        $("#nav-placeholder").load("navigation.html", function(){
          $("#NavDocs").addClass("active").fadeIn("fast");
        });
      });

      $("img").click( function(){
        $("#exampleModalLabel").text($(this).attr("title"));
        $("#modalImg").attr("src", $(this).attr("src"));
        $("#modalDesc").text($(this).attr("data-description"));
      });

     
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
 
</html>
